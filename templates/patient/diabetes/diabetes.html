{%extends 'basic.html'%} {%block body%}

<div class="container">
  <div class="display-3 my-2 text-center">Diabetes Disease Prediction</div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    You {{ context }} diabetes disease.
  </div>
  {% endif %}
  <div class="mt-4">
    <form class="row" method="POST" action="{% url 'diabetes' %}">
      {% csrf_token %}
      <div class="col-md-4">
        <div class="form-group">
          <label for="pregnancies">Pregnancies <span><a href="#" title="Pregnancies"
             data-toggle="popover"
             data-trigger="focus"
             data-content="Number of times pregnant"><span style='font-size:15px;'>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="pregnancies"
            placeholder="number of pregnancies"
            name="pregnancies"
          />
        </div>

        <div class="form-group">
          <label for="glucose">Glucose <span><a href="#" title="Glucose"
             data-toggle="popover"
             data-trigger="focus"
             data-content="Plasma glucose concentration a 2 hours in an oral glucose tolerance test"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="glucose"
            placeholder="range: 31-200"
            name="glucose"
          />
        </div>
        <div class="form-group">
          <label for="bloodpressure">Blood Pressure <span><a href="#" title="Blood Pressure"
             data-toggle="popover"
             data-trigger="focus"
             data-content="Diastolic blood pressure (mm Hg)"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="bloodpressure"
            placeholder="range: 0-130"
            name="bloodpressure"
          />
        </div>
        <div class="form-group">
          <label for="skinthickness">Skin Thickness <span><a href="#" title="Skin Thickness "
             data-toggle="popover"
             data-trigger="focus"
             data-content="Triceps skin fold thickness (mm)"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="skinthickness"
            placeholder="2.25-17.85mm in male 4.90-21.00mm in female"
            name="skinthickness"
          />
        </div>
        <div class="form-group">
          <label for="insulin">Insulin <span><a href="#" title="Insulin"
             data-toggle="popover"
             data-trigger="focus"
             data-content="2-Hour serum insulin (mu U/ml)"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="insulin"
            value="0"
            name="insulin"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="bmi">BMI <span><a href="#" title="BMI "
             data-toggle="popover"
             data-trigger="focus"
             data-content="Body mass index (weight in kg/(height in m)^2)"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="bmi"
            placeholder="range: 0-70"
            name="bmi"
          />
        </div>
        <div class="form-group">
          <label for="pedigree">Diabetes Prediction Function <span><a href="#" title="Diabetes Prediction Function"
             data-toggle="popover"
             data-trigger="focus"
             data-content="Diabetes pedigree function"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="pedigree"
            placeholder="range: 0-2"
            name="pedigree"
          />
        </div>
        <div class="form-group mb-5">
          <label for="age">Age <span><a href="#" title="Age"
             data-toggle="popover"
             data-trigger="focus"
             data-content="- represent the age of a person"><span>&#8505;</span></a>
          <script>
          $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
          });
          </script></span></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="age"
            placeholder="age"
            name="age"
          />
        </div>
        <button type="submit" class="btn-lg btn-block btn btn-primary mb-5">
          Predict
        </button>
        <a href="{% url 'consult_a_doctor' %}" class="btn-lg btn-block btn btn-primary mb-5">Consult a doctor</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
